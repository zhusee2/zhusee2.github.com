<script type="text/javascript">
$(document).ready(function() {
  $('#container')
    .height($(window).height())
  
  initVideoChannel();
  reachHash();
  
});

function initVideoChannel() {
  $('#video_view > div').addClass('hide');
  $('#video_wall').removeClass('bar').addClass('wall');
  $('#video_wall a').unbind().click(function() {
    var link = $(this).attr('href');
    /* if($('#video_wall.wall')) $('#video_wall ul') */
    $('#video_wall').removeClass('wall').addClass('bar');
    $('#video_wall h3').css('display', 'none');
    $('#video_view > div.show').removeClass('show').addClass('hide');
    
    getObjectViaHash(link)
      .removeClass('hide').addClass('show')
      .css('padding', (500 - getObjectViaHash(link).find('object').attr('height'))/2 + 'px 0');
    
    location.hash = $(this).attr('href').replace('#', '/');
    
    return false;
  });
}

function getObjectViaHash(targetObject) {
  var hash = targetObject.replace('/', '_').replace('#', '');
  targetObject = '#video_' + hash;
  
  return $(targetObject);
}

function reachHash() {
  var hash = location.hash;
  
  if (hash) { 
    var target = '#' + hash.replace('#/', '');
    $('a[href=' + target + ']').click();
    
    return true;
	}
}
</script>
